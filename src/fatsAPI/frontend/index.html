<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">ðŸ“‹ Task Management System</h1>
            <p class="subtitle">Organize your team and track progress</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="users">ðŸ‘¥ Users</button>
                <button class="tab-btn" data-tab="tasks">âœ… Tasks</button>
            </div>

            <!-- Users Section -->
            <div id="users-section" class="tab-content active">
                <div class="section-header">
                    <h2>User Management</h2>
                    <button class="btn btn-primary" onclick="toggleModal('userModal')">âž• Add User</button>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <select id="roleFilter" onchange="filterUsers()">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="team_member">Team Member</option>
                    </select>
                </div>

                <!-- Users Grid -->
                <div id="usersGrid" class="grid">
                    <!-- Users will be loaded here -->
                </div>
            </div>

            <!-- Tasks Section -->
            <div id="tasks-section" class="tab-content">
                <div class="section-header">
                    <h2>Task Management</h2>
                    <button class="btn btn-primary" onclick="toggleModal('taskModal')">âž• Add Task</button>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <select id="statusFilter" onchange="filterTasks()">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    
                    <select id="priorityFilter" onchange="filterTasks()">
                        <option value="">All Priorities</option>
                        <option value="5">Priority 5 (Highest)</option>
                        <option value="4">Priority 4</option>
                        <option value="3">Priority 3</option>
                        <option value="2">Priority 2</option>
                        <option value="1">Priority 1 (Lowest)</option>
                    </select>
                </div>

                <!-- Tasks Grid -->
                <div id="tasksGrid" class="grid">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New User</h3>
                <button class="close-btn" onclick="toggleModal('userModal')">âœ•</button>
            </div>
            <form id="userForm" onsubmit="createUser(event)">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" required minlength="3" placeholder="john_doe">
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="role">Role *</label>
                    <select id="role" required>
                        <option value="">Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="team_member">Team Member</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" required placeholder="+966501234567">
                </div>

                <div class="form-group">
                    <label for="address">Address *</label>
                    <input type="text" id="address" required placeholder="Riyadh, Saudi Arabia">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="toggleModal('userModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Task</h3>
                <button class="close-btn" onclick="toggleModal('taskModal')">âœ•</button>
            </div>
            <form id="taskForm" onsubmit="createTask(event)">
                <div class="form-group">
                    <label for="title">Title * (must start with capital letter)</label>
                    <input type="text" id="title" required placeholder="Implement user authentication">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" required rows="3" placeholder="Detailed task description..."></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Priority * (1-5)</label>
                    <div class="priority-selector">
                        <input type="range" id="priority" min="1" max="5" value="3" required>
                        <span id="priorityValue" class="priority-display">3</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" required>
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="assignedTo">Assign To (User ID)</label>
                    <input type="number" id="assignedTo" min="1" placeholder="Leave empty for unassigned">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="toggleModal('taskModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
